<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drip VRC</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="site-header">
      <a class="logo" href="#" aria-label="Drip VRC Home">
        <!-- Simple drip logo (SVG) -->
        <svg width="56" height="56" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <defs>
            <linearGradient id="g" x1="0" x2="1">
              <stop offset="0%" stop-color="#fff" stop-opacity="0.95"/>
              <stop offset="100%" stop-color="#ddd" stop-opacity="0.9"/>
            </linearGradient>
          </defs>
          <path d="M32 2 C26 14 20 22 20 32 C20 46 28 54 32 60 C36 54 44 46 44 32 C44 22 38 14 32 2 Z" fill="url(#g)" stroke="#fff" stroke-width="1"/>
          <circle cx="32" cy="36" r="4" fill="#000"/>
        </svg>
      </a>
    </header>

    <main class="hero">
      <div class="card">
        <h1 class="title">Drip VRC</h1>
        <p class="subtitle">A friendly VRChat group — join our community.</p>

        <div class="links">
          <a class="icon-btn" href="#REPLACE_WITH_DISCORD_LINK" target="_blank" rel="noopener noreferrer" aria-label="Join our Discord">
            <!-- stylized Discord-ish icon (not official) -->
            <svg viewBox="0 0 24 24" width="40" height="40" xmlns="http://www.w3.org/2000/svg" role="img">
              <rect x="1" y="4" width="22" height="16" rx="3" fill="none" stroke="currentColor" stroke-width="1.25"/>
              <circle cx="8" cy="11" r="1.5" fill="currentColor"/>
              <circle cx="16" cy="11" r="1.5" fill="currentColor"/>
              <path d="M6 16c2 1 10 1 12 0" stroke="currentColor" stroke-width="1" fill="none" stroke-linecap="round"/>
            </svg>
            <span>Discord</span>
          </a>

          <a class="icon-btn" href="#REPLACE_WITH_VRCHAT_LINK" target="_blank" rel="noopener noreferrer" aria-label="Visit our VRChat group">
            <!-- stylized VR headset icon -->
            <svg viewBox="0 0 24 24" width="40" height="40" xmlns="http://www.w3.org/2000/svg" role="img">
              <rect x="2" y="6" width="20" height="12" rx="3" fill="none" stroke="currentColor" stroke-width="1.25"/>
              <rect x="5" y="9" width="6" height="4" rx="1" fill="currentColor"/>
              <rect x="13" y="9" width="6" height="4" rx="1" fill="currentColor"/>
            </svg>
            <span>VRChat</span>
          </a>
        </div>

        <small class="hint">Replace the placeholder links with your community URLs in <a href="README.md">README</a> or directly in this file.</small>
      </div>
    </main>

    <footer class="site-footer">
      <p>© <span id="year"></span> Drip VRC</p>
    </footer>

    <script>
      // set year
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
</html>
